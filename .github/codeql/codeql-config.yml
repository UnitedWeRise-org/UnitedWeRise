# CodeQL Configuration for UnitedWeRise
# Defines paths to scan and ignore for security analysis

name: "UnitedWeRise Security Scan Config"

# Paths to include in security scanning
paths:
  - backend/src
  - frontend/src
  - frontend/js

# Paths to exclude from security scanning
paths-ignore:
  - backend/node_modules
  - backend/dist
  - backend/prisma/migrations
  - frontend/archived
  - "**/*.test.ts"
  - "**/*.spec.ts"
  - "**/*.test.js"
  - "**/test/**"
  - "**/tests/**"

# Query suites to run
queries:
  - uses: security-extended
  - uses: security-and-quality

# Disable specific queries if they generate false positives
# (Uncomment and add query IDs as needed)
# disable-default-queries: false
# query-filters:
