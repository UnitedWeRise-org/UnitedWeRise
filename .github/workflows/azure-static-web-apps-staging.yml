name: Azure Static Web Apps CI/CD - Staging

on:
  push:
    branches:
      - development
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - development

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Staging Job
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy to Staging
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: 7c5d3045091eb0d6731751f20dcc0ab0323512f36350d3c0c9a4bb506a7e640301-898a2ebd-76f7-4446-a801-23b6b28cbe8f00f1820097b2fa0f
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./frontend"
          api_location: ""
          output_location: "./"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: 7c5d3045091eb0d6731751f20dcc0ab0323512f36350d3c0c9a4bb506a7e640301-898a2ebd-76f7-4446-a801-23b6b28cbe8f00f1820097b2fa0f
          action: "close"