name: Deploy Backend to Staging

on:
  push:
    branches:
      - development
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend-staging.yml'
  workflow_dispatch: # Allow manual triggering

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    name: Deploy Backend to Azure Container Apps
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Log Build Information
        run: |
          echo "🚀 Starting backend deployment for UnitedWeRise"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Timestamp: $(date)"
          
      - name: Build Docker Image
        run: |
          cd backend
          
          # Generate unique tag with timestamp and commit
          TAG="dev-$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA:0:7}"
          
          echo "🔨 Building Docker image with tag: $TAG"
          
          # Build the Docker image locally first to verify
          docker build -t "unitedwerise-backend:$TAG" .
          
          echo "✅ Docker build successful with tag: $TAG"
          echo "TAG=$TAG" >> $GITHUB_ENV
          
      - name: Verify Stripe Integration
        run: |
          echo "🔍 Verifying Stripe integration in built image..."
          
          # Check if Stripe files exist in the built image
          docker run --rm "unitedwerise-backend:$TAG" ls -la dist/services/ | grep -i stripe || echo "⚠️ Stripe service not found"
          docker run --rm "unitedwerise-backend:$TAG" ls -la dist/routes/ | grep -i payment || echo "⚠️ Payment routes not found"
          
          echo "📋 Checking package.json for Stripe dependency..."
          docker run --rm "unitedwerise-backend:$TAG" grep -i stripe package.json || echo "⚠️ Stripe not in dependencies"
          
      - name: Test Deployment Ready
        run: |
          echo "✅ Backend build verified and ready for deployment"
          echo "🏷️ Image tag: $TAG"
          echo "📦 Stripe integration included"
          echo "🎯 Ready for Azure Container Apps deployment"
          
          # Store deployment info
          echo "DEPLOYMENT_READY=true" >> $GITHUB_ENV
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV